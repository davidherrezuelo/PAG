
<!doctype html>
<html>
	<head>
		<title>WebGl2: Lab6: Indices a Vértices</title>
		<meta charset="utf-8">
		<style>
			body{ background-color: lightgrey; }
			canvas{ background-color: white; }

		</style>
		<script id="shader-vs" type="x-shader/x-vertex">#version 300 es
		    /* Es el VERTEX SHADER*/
		    /* Transforma los vertices*/
		    
			in vec3 aVertexPosition;
			void main(void) {				
			    /* Transforma el vertice a coordenadas homogeneas*/
			    gl_Position = vec4(aVertexPosition,1.0);

			}
		</script>
		<script id="shader-fs" type="x-shader/x-fragment">#version 300 es
			/* FRAGMENT SHADER*/
			/* Coge cada fragment que recibe y lo pinta*/
			precision mediump float;

			out vec4 fragColor;

			void main(void) {
			  fragColor = vec4(0.0,0.0,0.0,1.0);
			}
		</script>

	</head>
	<body onload="initWebGL()">
		<h1> Lab6: Indices a Vértices: programa base  </h1>

			<canvas id="canvas" width="600" height="600">
		 	El navegador no admite WEBGL
			</canvas>
		 <script src="contexto2_indices_Vertices.js"> 	</script>
	</body>
</html>
