
<!doctype html>
<html>
	<head>
		<title>WebGl2: Lab3: Triangulo un color</title>
		<meta charset="utf-8">
		<style>
			body{ background-color: grey; }
			canvas{ background-color: white; }
		</style>
		<script id="shader-vs" type="x-shader/x-vertex">#version 300 es
		    /* Es el VERTEX SHADER*/
		    /* Transforma los vertices*/
			
			in vec3 aVertexPosition;
			in vec3 aVertexColor;

			uniform float u_theta;
			uniform vec2  u_t;    // (Tx, Ty)

			out vec4 vColor;

			void main(void) {				
			    float xr = aVertexPosition.x * cos(u_theta) - aVertexPosition.y * sin(u_theta) + u_t.x;
    			float yr = aVertexPosition.x * sin(u_theta) + aVertexPosition.y * cos(u_theta) + u_t.y;
			    gl_Position = vec4(xr, yr, aVertexPosition.z, 1.0);
				vColor = vec4(aVertexColor, 1.0);
			}
		</script>
		<script id="shader-fs" type="x-shader/x-fragment">#version 300 es
			/* FRAGMENT SHADER*/
			/* Coge cada fragment que recibe y lo pinta de blanco*/

			precision mediump float;
			in vec4 vColor;
			out vec4 fragColor;

			void main(void) {
			  fragColor = vColor;
			}
		</script>

	</head>
	<body onload="initWebGL()">
		<canvas id="canvas" width="400" height="400">
		 El navegador no admite WEBGL
		</canvas>
		 <script src="webgl2_s2_3.js"> 	</script>
	</body>
</html>
